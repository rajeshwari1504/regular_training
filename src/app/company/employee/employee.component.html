<label>Server Form</label>
<input
type="text"
class="form-control"
(input)="onupdateserver($event)"><br><br>
<label>Server Name</label>
<input
type="text"
class="form-control" [(ngModel)] ="serverName">
<p *ngIf="servercreatename" else noserver>server was created server name is  {{ serverName }} </p>
<ng-template #noserver >
<p>no server created...</p></ng-template>
<hr>
<button class="btn btn-primary" [disabled]="!allowNewserver" (click)="onCreateserver()">Add server</button>

<h3 [ngStyle]="{backgroundColor:getclr()}" [ngClass]="{online :serverstatus ==='online'}">{{'server'}} with ID = {{ serverId }} is {{ getserverstatus() }} </h3>
<h3> interpolation by Function :-{{'server'}} with ID = {{ serverId }} is {{ serverstatus }} </h3>
